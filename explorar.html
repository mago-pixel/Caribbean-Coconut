<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descubra o Caribe</title>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: white;
        }
        header {
            background-color: white;
            padding: 20px;
            text-align: center;
            position: relative;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .logo {
            position: absolute;
            top: 10px;
            left: 20px;
            height: 100px;
        }
        .title-image {
            max-width: 100%;
            height: auto;
            margin: 20px 0 20px 50px;
        }
        .separator {
            height: 6px;
            background-color: lightgreen;
            margin-top: 10px;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px 50px;
        }
        .nav-buttons {
            display: flex;
        }
        .nav-button {
            background-color: #00BFFF;
            color: white;
            border: none;
            padding: 10px 15px;
            margin: 0 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .nav-button:hover {
            background-color: #0080B3;
        }
        .search-bar {
            display: flex;
            align-items: center;
        }
        .search-input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .search-button {
            padding: 10px;
            border: none;
            background-color: #00BFFF;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 5px;
            transition: background-color 0.3s;
        }
        .search-button:hover {
            background-color: #0080B3;
        }
    </style>
</head>
<body>
    <header>
        <img src="C:\Users\Aluno\Desktop\CARIBBEAN COCONUT\_0275bfae-8a09-42cc-ab77-1d50decd6132-removebg-preview.png" alt="Logo" class="logo">
        <img src="index-removebg-preview.png" alt="Título do site" class="title-image">
        <div class="separator"></div>
    </header>
    
    <nav>
        <div class="nav-buttons">
            <button class="nav-button" onclick="window.location.href='homepagecoco.html'">Home</button>
            <button class="nav-button" onclick="window.location.href='sobre.html'">Sobre</button>
            <button class="nav-button" onclick="window.location.href='servicos.html'">Serviços</button>
        </div>
        <div class="search-bar">
            <input type="text" class="search-input" id="search-input" placeholder="Pesquisar...">
            <button class="search-button" onclick="search()">Buscar</button>
        </div>
    </nav>
</body>
</html>
